<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/'" (click)="sidenav.close()">
        <fa-icon [icon]="faHouse"></fa-icon>
        <span class="sidenav-label">Home</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/rules/new'" (click)="sidenav.close()">
        <fa-icon [icon]="faSquarePlus"></fa-icon>
        <span class="sidenav-label">Create Rule</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/rules/list'" (click)="sidenav.close()">
        <fa-icon [icon]="faList"></fa-icon>
        <span class="sidenav-label">All Rules</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/rules/status'" (click)="sidenav.close()">
        <fa-icon [icon]="faMessage"></fa-icon>
        <span class="sidenav-label">Rules Status</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'/settings'" (click)="sidenav.close()">
        <fa-icon [icon]="faGear"></fa-icon>
        <span class="sidenav-label">Settings</span>
      </a>
    </mat-nav-list>
    <mat-nav-list>
      <a 
        mat-list-item 
        href="https://github.com/google/if-this-then-ad/issues/new"
        target="_blank"
        (click)="sidenav.close()"
      >
        <fa-icon [icon]="faBug"></fa-icon>
        <span class="sidenav-label">Report a bug</span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div class="wrapper">
      <app-header></app-header>

      <div class="main">
        <div class="col-s-8 content">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
