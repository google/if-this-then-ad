<div class="ads-table">
  <h2>Select Ad Groups</h2>
  <a [routerLink]="" (click)="refreshAdGroups()" class="refresh">
      <fa-icon [icon]="faRefresh"></fa-icon>
      Refresh adGroups
  </a>
  <mat-progress-bar mode="indeterminate" *ngIf="isLoading"></mat-progress-bar>
  <table mat-table [dataSource]="this.dataSource">
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let ad">
        <fa-icon *ngIf="ad.status == 'ENABLED' " [ngClass]="'adgroup-enabled'" [icon]="this.adGroupEnabled"> </fa-icon>
        <fa-icon *ngIf="ad.status == 'PAUSED' " [ngClass]="'adgroup-paused'" [icon]="this.adGroupDisabled"> </fa-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let ad"> {{ad.name}} </td>
    </ng-container>

    <ng-container matColumnDef="campaignName">
      <th mat-header-cell *matHeaderCellDef> Campaign </th>
      <td mat-cell *matCellDef="let ad"> {{ad.campaignName}} </td>
    </ng-container>

    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> AdGroup Type </th>
      <td mat-cell *matCellDef="let ad"> {{ad.type | stringReplace : '_' : ' ' }} </td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>Id </th>
      <td mat-cell *matCellDef="let ad"> {{ad.id}} </td>
    </ng-container>

    <tr mat-header-row class="table-header" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="this.selectRow(row)" [class.selected-rows]="this.selectedRows.has(row)" *matRowDef="let row; columns: displayedColumns"></tr>

  </table>

  <!-- Paginator -->
  <mat-paginator
    class="paginator"
    [pageSize]="50"
    [pageSizeOptions]="[10, 50, 100]"
    showFirstLastButtons
    aria-label="Select page of adGroups"
  >
  </mat-paginator>
</div>
