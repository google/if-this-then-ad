<mat-toolbar class="header" color="primary">
  <!-- Sidebar button -->
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>If This Then Ad</span>

  <!-- Middle Spacer -->
  <span class="spacer"></span>

  <!-- Header buttons -->
  <button class="avatar-wrapper" *ngIf="authService.isLoggedIn" mat-icon-button mat-button [matMenuTriggerFor]="userMenu" aria-label="Example icon-button with share icon">
    <!-- User profile picture -->
    <div *ngIf="user" class="avatar" [style.backgroundImage]="'url(' + user.profilePhoto + ')'"></div>

    <!-- Default avatar icon -->
    <ng-template #defaultAvatar>
      <mat-icon>account_circle</mat-icon>
    </ng-template>
  </button>

  <!-- User menu -->
  <mat-menu #userMenu="matMenu" xPosition="before">
    <div class="avatar-wrapper avatar-wrapper-padding" *ngIf="user">
      <div class="avatar avatar-big" [style.backgroundImage]="'url(' + user.profilePhoto + ')'"></div>
    </div>
    <div class="user-info">
      <div class="centered-content name" *ngIf="user">
        {{user.displayName}}
      </div>
      <div class="centered-content email" *ngIf="user">
        {{user.email}}
      </div>
      <div class="centered-content logout">
        <button mat-raised-button color="primary" (click)="logout()">Logout</button>
      </div>
    </div>
  </mat-menu>
</mat-toolbar>
