<div class="wrapper">
    <h1>Add a Rule</h1>

    <!-- Name -->
    <form class="col-s-6" #name="ngForm">
        <h2>Set Name</h2>
        <mat-form-field class="form-element">
            <mat-label>Rule name</mat-label>
            <input matInput name="rule-name" type="text" required [(ngModel)]="currentRule.name">
        </mat-form-field>
    </form>

    <!-- Data source -->
    <form class="col-s-6" #source="ngForm">
        <h2>Select a Data Source</h2>
        <mat-form-field class="form-element">
            <mat-label>Data Source</mat-label>
            <mat-select [(ngModel)]="currentRule.source.id" name="rule-source" (selectionChange)="onSourceChange($event.value)">
                <mat-option *ngFor="let source of sources" name="rule-source" [value]="source.id">
                    {{ source.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>
    </form>

    <!-- Parameters -->
    <form class="col-s-6" [hidden]="!currentRule.source.id" #params="ngForm">
        <h2>Set Source Parameters</h2>
        <mat-form-field class="form-element" *ngFor="let param of currentRule.source.params">
            <mat-label>{{ param.name }}</mat-label>
            <input
                matInput
                name="{{ param.dataPoint }}"
                type="text"
                [(ngModel)]="param.value"
                required
                class="{{ param.geo ? geoSearchHtmlClassName : '' }}"
            />
        </mat-form-field>
    </form>

    <!-- Execution Interval -->
    <form class="col-s-6" #executionInterval="ngForm">
        <h2>Set Execution Interval</h2>
        <mat-form-field class="form-element">
            <mat-label>Interval (minutes)</mat-label>
            <input [(ngModel)]="currentRule.executionInterval" matInput name="rule-interval" type="number" step=1 required>
        </mat-form-field>
    </form>

    <!-- Condition -->
    <form class="col-s-6" [hidden]="!currentRule.source.id" #condition="ngForm">
        <h2>Set Conditions</h2>
        <!-- Data Point -->
        <mat-form-field class="form-element">
            <mat-label>Type</mat-label>
            <mat-select *ngIf="sourceDataPoints" name="rule-datapoint" required [ngModel]="currentRule.condition" (selectionChange)="onDataPointChange($event.value)">
                <mat-option *ngFor="let dataPoint of sourceDataPoints" [value]="dataPoint">
                    {{ dataPoint.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <!-- Comparator -->
        <mat-form-field class="form-element">
            <mat-label>Comparator</mat-label>
            <ng-container [ngSwitch]="currentRule.condition.dataType">
                <input *ngSwitchCase="'string'" matInput name="rule-comparator" [(ngModel)]="currentRule.condition.comparator" required>
                <mat-select *ngSwitchCase="'boolean'" name="rule-comparator" [(ngModel)]="currentRule.condition.comparator" required>
                    <mat-option value="yes">Yes</mat-option>
                    <mat-option value="no">No</mat-option>
                </mat-select>
                <mat-select *ngSwitchDefault name="rule-comparator" [(ngModel)]="currentRule.condition.comparator" required>
                    <mat-option value="gt">&gt;</mat-option>
                    <mat-option value="lt">&lt;</mat-option>
                </mat-select>
            </ng-container>
        </mat-form-field>

        <!-- Value -->
        <mat-form-field class="form-element" *ngIf="currentRule.condition.dataType === 'number'">
            <mat-label>Value</mat-label>
            <input [(ngModel)]="currentRule.condition.value" matInput name="rule-value" required type="number" step=0.5>
        </mat-form-field>
    </form>

    <!-- Target -->
    <app-target-selector class="col-s-6"></app-target-selector>

    <!-- Save button -->
    <button [disabled]="!saveEnabled" mat-raised-button color="accent" (click)="saveRule()">Save</button>

    <!-- All Rules -->
    <app-rules class="rules"></app-rules>
</div>
